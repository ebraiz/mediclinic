<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediclinic Login</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="border: 0 !important; clip: rect(0 0 0 0) !important; height: 1px !important; margin: -1px !important; overflow: hidden !important; padding: 0 !important; position: absolute !important; width: 1px !important;">
        <symbol id="icon-checked" viewBox="0 0 14 12">
            <path d="M11.7917 1.2358C12.0798 1.53914 12.0675 2.01865 11.7642 2.30682L5.7036 8.06439C5.40574 8.34735 4.93663 8.34134 4.64613 8.05084L2.22189 5.6266C1.92604 5.33074 1.92604 4.85107 2.22189 4.55522C2.51774 4.25937 2.99741 4.25937 3.29326 4.55522L5.19538 6.45734L10.7206 1.20834C11.024 0.920164 11.5035 0.93246 11.7917 1.2358Z"
            />
        </symbol>
    </svg>
    <div class="page-wrapper">
        <main class="page-auth">
            <div class="page-auth__content">
                <div class="page-auth__left">
                    <h1 class="page-auth__title">Welcome to <span class="text-theme">Admin Panel</span></h1>
                    <p class="page-auth__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,<br/> vel convallis elit fermentum pellentesque. Sed mollis velit facilisis facilisis viverra.</p>
                </div>
                <div class="page-auth__right">
                    <div class="auth-panel">
                        <form class="auth-panel__wrapper" method="POST">
                            <div class="auth-panel__container">
                                <div class="auth-panel__body">
                                    <div class="auth-panel__body-wrapper">
                                        <div class="auth-panel__logotype">
                                            <div class="auth-logo">
                                                <img class="auth-logo__icon" src="img/login/logo.png" alt="logo" />
                                            </div>
                                            <p class="auth-panel__text">Login To Your Account.</p>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group input-group--prepend">
                                                <label>Email</label>
                                                <input class="input" type="email" value="example@mail.com" required>
                                            </div>
                                        </div>
                                        <div class="form-group mb-4">
                                            <div class="input-group input-group--prepend">
                                                <label>Password</label>
                                                <input class="input" type="password" value="123456" required>
                                            </div>
                                        </div>
                                        <div class="row align-items-center">
                                            <div class="col">
                                                <div class="form-group">
                                                    <div class="input-group input-group--prepend">
                                                        <label class="checkbox">
                                                            <input type="checkbox" checked>
                                                            <span class="checkbox__marker">
                                                                <span class="checkbox__marker-icon">
                                                                    <svg class="icon-icon-checked">
                                                                    <use xlink:href="#icon-checked"></use>
                                                                    </svg>
                                                                </span>
                                                            </span>
                                                            <span class="ml-2">Remember Me</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <div class="form-group"><a class="text-blue" href="auth-forgot-v3.html">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="auth-panel__submit">
                                            <button class="button button--primary button--block" type="button" onclick="javascript:location.href = 'index.html'"><span class="button__text">Login</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="auth-panel__sign">Don't have an account?
                                        <a class="text-blue" href="auth-create-v3.html">Sign Up</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
